<!DOCTYPE html>
<html lang="id">
<head>
    <title>Peta Persebaran UMKM</title>
    <!--link CSS-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>

    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin="">
    </script>
    
    <style>
    #map {
        height: 40px; /* Atau misalnya: 600px */
        width: 1000px;
    }
    </style>

</head>
<body>
    <div id="map" style="height: 100vh;"></div>

    <script>
        var map = L.map('map').setView([-5.531802, 105.237589], 12);

        // Tambahkan base layer
        var osm = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            minZoom: 5,
            maxZoom: 18,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        });

        var osmHOT = L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors, Tiles style by Humanitarian OpenStreetMap Team hosted by OpenStreetMap France'
        });

        // Menambahkan layer default
        osm.addTo(map);

        // Definisikan baseMaps
        var baseMaps = {
            "OpenStreetMap": osm,
            "OpenStreetMap.HOT": osmHOT
        };

        // Jika tidak ada overlay, gunakan objek kosong
        var overlayMaps = {};

        // Tambahkan kontrol layer ke peta
        var layerControl = L.control.layers(baseMaps, overlayMaps).addTo(map);
    </script>
</body>

</html>
